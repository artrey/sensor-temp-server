<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мониторинг температуры</title>
    <style>
      h1,
      p {
        text-align: center;
      }
      hr {
        max-width: 380px;
      }
      form {
        margin: 1.5em auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        align-items: center;
        gap: 0.6em;
        max-width: 360px;
      }
      input[type="submit"] {
        grid-column: span 2;
        height: 2em;
        border-radius: 0.5em;
        cursor: pointer;
        width: 160px;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <h1>Мониторинг температуры</h1>
    <p>Текущая температура: <b>%.1lf °C</b></p>
    <p>Последняя передача на приемник: %s, %lu сек назад</p>
    <p>Последняя успешная передача: %lu сек назад</p>

    <hr />

    <form method="POST">
      <span>Имя WiFi сети:</span><input type="text" name="ssid" required value="%s" />

      <span>Пароль WiFi сети:</span><input type="password" name="pass" required />

      <input type="submit" value="Сохранить" />
    </form>

    <hr />

    <form method="POST">
      <span>Хост приемника:</span><input type="text" name="host" required value="%s" />

      <span>Порт приемника:</span><input type="text" name="port" required value="%d" />

      <span>Маршрут на приемнике:</span><input type="text" name="path" required value="%s" />

      <input type="submit" value="Сохранить" />
    </form>
  </body>
</html>
